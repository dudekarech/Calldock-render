<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#blueGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot body (blue) -->
  <ellipse cx="20" cy="22" rx="6" ry="4" fill="#3b82f6"/>
  
  <!-- Robot head (blue) -->
  <circle cx="20" cy="16" r="4" fill="#3b82f6"/>
  
  <!-- Robot face (yellow) -->
  <circle cx="20" cy="16" r="3" fill="url(#yellowGradient)"/>
  
  <!-- Robot eyes -->
  <circle cx="18.5" cy="15" r="0.5" fill="#1f2937"/>
  <circle cx="21.5" cy="15" r="0.5" fill="#1f2937"/>
  
  <!-- Robot smile -->
  <path d="M 18 17 Q 20 18.5 22 17" stroke="#1f2937" stroke-width="0.5" fill="none"/>
  
  <!-- Robot antenna -->
  <line x1="20" y1="12" x2="20" y2="10" stroke="#fbbf24" stroke-width="1"/>
  <circle cx="20" cy="9" r="1" fill="#fbbf24"/>
  
  <!-- Robot arms -->
  <ellipse cx="14" cy="21" rx="2" ry="1" fill="#3b82f6" transform="rotate(-20 14 21)"/>
  <ellipse cx="26" cy="21" rx="2" ry="1" fill="#3b82f6" transform="rotate(20 26 21)"/>
  
  <!-- Robot hand (waving) -->
  <circle cx="26" cy="20" r="1" fill="#fbbf24"/>
  
  <!-- Telephone receiver -->
  <ellipse cx="20" cy="28" rx="7" ry="4" fill="url(#yellowGradient)" stroke="#f59e0b" stroke-width="1"/>
  <rect x="13" y="28" width="14" height="2" fill="#f59e0b" rx="1"/>
</svg>
